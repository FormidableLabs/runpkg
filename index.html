<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>runpkg | the package explorer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/reset.css" />
    <script>
      if (location.pathname !== '/' && location.search === '') {
        history.replaceState(null, null, `/?${location.pathname.slice(1)}`);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./utils/es-module-shim.js" defer></script>
    <script>
      const dev = document.location.hostname === 'localhost';
      const im = document.createElement('script');
      im.type = 'importmap-shim';
      im.textContent = JSON.stringify({
        imports: {
          'https://unpkg.com/react@>=0.14.9?module':
            'https://unpkg.com/es-react@16.11.0/react.js',
          'https://unpkg.com/react@16.11.0?module':
            'https://unpkg.com/es-react@16.11.0/react.js',
          react: 'https://unpkg.com/es-react@16.11.0/react.js',
          'react-dom': 'https://unpkg.com/es-react@16.11.0/react-dom.js',
          htm: 'https://unpkg.com/htm@2.2.1/dist/htm.module.js',
          csz: 'https://unpkg.com/csz@1.1.1/index.js',
          'prism-react-renderer':
            'https://unpkg.com/prism-react-renderer?module',
        },
      });
      document.currentScript.after(im);
    </script>
    <script src="/index.js" type="module-shim"></script>
    <script
      src="https://unpkg.com/prettier@1.13.0/standalone.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/prettier@1.13.0/parser-babylon.js"
      defer
    ></script>
    <meta property="og:site_name" content="runpkg" />
    <meta property="og:title" content="runpkg | the package explorer" />
    <meta name="twitter:title" content="runpkg | the package explorer" />
    <meta
      property="og:description"
      content="Explore and extract useful meta data from static analysis of npm packages within the browser."
    />
    <meta
      name="twitter:description"
      content="Explore and extract useful meta data from static analysis of npm packages within the browser."
    />
    <meta
      property="og:image"
      content="https://repository-images.githubusercontent.com/182095294/d992dd00-15eb-11ea-9819-f896ee26afd1"
    />
    <meta
      property="twitter:image"
      content="https://repository-images.githubusercontent.com/182095294/d992dd00-15eb-11ea-9819-f896ee26afd1"
    />
    <meta property="og:url" content="https://runpkg.com" />
    <meta property="twitter:domain" content="https://runpkg.com" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@formidablelabs" />
  </head>

  <body></body>
</html>
